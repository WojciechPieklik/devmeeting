<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h1>Wojciech at DevMeeting</h1>

    <div id="app">
      <ol>
        <li v-for="l in languages">{{l.name}}</li>
      </ol>
      <button v-on:click="addLanguage()">Add</button>
    </div>

    <!-- 2. To add Vue.js, we can just add a script tag with CDN as a source -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
     <script>
      const app = new Vue({
        el: '#app',
        data: {
          languages: [
            {id:0, name:'Java'},
            {id:1, name:'Java w wersji skrypt'},
            {id:2, name:'React'}
          ],
          counter: 3
        },
        methods: {
          addLanguage() {
            var i = this.counter++;
            this.languages.push({
              id: i,
              name: 'new'+i
            });
          }
        }
      })
     </script>
   </body>
</html>
